<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODDUST, a site for cool games.">
    <meta name="keywords" content="games, ODDUST, popular games">
    <meta name="author" content="Your Name">
    <title>ODDUST</title>
    <style>
        /* Make sure the page takes full height and has a black background */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black; /* Set background color to black */
        }

        .header {
            background: rgba(64, 35, 74, 0.8);
            padding: 15px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
        }

        .content {
            padding: 20px;
        }

        h3 {
            margin-top: 0;
        }

        .popular-games {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .game {
            background: rgba(255, 255, 255, 0.8);
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
            overflow: hidden; /* Hide overflow if the iframe is larger */
            cursor: pointer; /* Make the game container clickable */
        }

        .game iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .popular-games {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Fullscreen styling */
        .fullscreen iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999; /* Ensure it goes on top */
        }
    </style>
</head>
<body>
    <div class="header">
        ODDUST
    </div>
    <div class="content">
        <h3>Popular Games</h3>
        <div class="popular-games">
            <!-- Retro Bowl game iframe -->
            <div class="game" onclick="toggleFullscreen(this)">
                <iframe src="https://retro-bowl-six.vercel.app" title="Retro Bowl Game"></iframe>
            </div>
            <!-- Placeholder for other games -->
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
        </div>
    </div>

    <script>
        function toggleFullscreen(element) {
            const iframe = element.querySelector("iframe");

            // If fullscreen is not enabled, enable it
            if (!element.classList.contains("fullscreen")) {
                element.classList.add("fullscreen");
            } else {
                // If fullscreen is enabled, reset to normal view
                element.classList.remove("fullscreen");
            }
        }
    </script>
</body>
</html>
