<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODDUST, a site for cool games.">
    <meta name="keywords" content="games, ODDUST, popular games">
    <meta name="author" content="Your Name">
    <title>ODDUST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1569054333-431d92513b8f'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .header {
            background: rgba(64, 35, 74, 0.8);
            padding: 15px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
        }
        .content {
            padding: 20px;
        }
        h3 {
            margin-top: 0;
        }
        .popular-games {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .game {
            background: rgba(255, 255, 255, 0.8);
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .popular-games {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        ODDUST
    </div>
    <div class="content">
        <h3>Popular Games</h3>
        <div class="popular-games">
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
        </div>
    </div>
</body>
</html>
