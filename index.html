<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODDUST, a site for cool games.">
    <meta name="keywords" content="games, ODDUST, popular games">
    <meta name="author" content="Your Name">
    <title>ODDUST</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black; /* Set background color to black */
        }

        .header {
            background: rgba(64, 35, 74, 0.8);
            padding: 15px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
        }

        .content {
            padding: 20px;
        }

        h3 {
            margin-top: 0;
        }

        .popular-games {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .game {
            background: rgba(255, 255, 255, 0.8);
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
            overflow: hidden; /* Hide overflow if the iframe is larger */
            cursor: pointer; /* Make the game container clickable */
            text-align: center;
        }

        .game img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .popular-games {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        ODDUST
    </div>
    <div class="content">
        <h3>Popular Games</h3>
        <div class="popular-games">
            <!-- Retro Bowl image -->
            <div class="game" onclick="openGame('https://retro-bowl-six.vercel.app')">

            </div>
            <!-- Basketball Stars image -->
            <div class="game" onclick="openGame('https://advanced-channeler.02.gz-associates.com/?t=tmm-basketball-stars')">
                <img src="https://cdn.now.gg/apps-content/com.nowgg.h5.pub483.app51022/game-tiles/basketball-stars.jpg" alt="Play Basketball Stars Online"/>
            </div>
            <!-- Placeholder for other games -->

            </div>

        </div>
    </div>

            window.open(url, '_blank');
